<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Tutorial</title>
    <style>
      html {
        font-family: sans-serif;
      }

      ul {
        list-style: none;
        margin: 3rem auto;
        padding: 1rem;
      }

      li {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 1rem 0;
        padding: 0.5rem;
      }

      .added {
        background-color: greenyellow;
      }

      .redundant {
        background-color: lightcoral;
      }

      .updated {
        background-color: orange;
      }
    </style>
    <!-- necessary cdn links -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <!-- which js file to load -->
    <!-- <script type="text/babel" src="face.js"></script> -->
    <script type="text/babel" src="index.js"></script>
    <!-- <script src="app.js" defer></script> -->
  </head>
  <body>
    <div id="root">
      <h1>Learning D3</h1>
      <p>The state-based PN-Counter is an introductory example towards CRDTs</p>
      <svg class="bar-chart"></svg>
      <ul></ul>
    </div>
  </body>
</html>
